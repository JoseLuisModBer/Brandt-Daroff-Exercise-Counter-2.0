<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Brandt-Daroff-Counter</title>
  </head>
  <body>

    <header>
        <div id="imagen-menu">
            <img
            id="logo-header"
            src="https://fontmeme.com/permalink/240318/4409fa933539d9f130c1d6bb6f9d8a15.png"
            alt="logo-cazador-de-dragones"
          ></img>
        </div>
        <div id="enlaces-menu">
          <a id="counterButtonId" class="a-izda">Cronómetro</a>
          <p>|</p>
          <a id="instructionsButtonId" class="a-dcha">Instrucciones</a>
      </div>
    </header>

    <main>
        
      <div class="container">
        <img id="foto-principal" src="./Medios/imagenes/principal.jpg">  
        <div id="timer">00:00:00</div>
          <button id="startBtn">Iniciar</button>
        </div>

        <div id="contenedor-estados" class="donNotShow">
          <img id="foto-secundaria">
          <p id="texto-foto-secundaria"></p>
        </div>
    
        <audio id="sound30" src="./Medios/" preload="auto"></audio>
        <audio id="soundMinute" src="./Medios/" preload="auto"></audio>
    </main>

    <footer>
        <p>&copy; <a href="https://www.linkedin.com/in/joseluismodro%C3%B1oberdi%C3%B1as/">Jose Luis Modroño</a> 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
